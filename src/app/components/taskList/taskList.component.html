<mat-toolbar color="primary">
    <span>Task Manager</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="createTask()">Add Task</button>
</mat-toolbar>
  
<mat-card *ngFor="let task of tasks" class="task-card">
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ task.description }}</p>
      <p>Status: {{ task.status }}</p>
</mat-card-content>
<mat-card-actions>
      <button mat-button color="primary" (click)="updateTask(task.id!)">Edit</button>
      <button mat-button color="warn" (click)="deleteTask(task.id!)">Delete</button>
</mat-card-actions>
</mat-card>
